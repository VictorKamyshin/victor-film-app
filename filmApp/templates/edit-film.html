<!DOCTYPE html>
{% extends "basis.html" %}
{% block content %}
		<p class="my-lead">Edit film information</p>
    <h3>Tip: if you don't want to change field - leave it blank</h3>
<form action="{% url 'edit_film'%}" method="POST">
{% csrf_token %}

	{% for field in form.hidden_fields %}
		<div style="display:none;">{{ field }}</div>
	{% endfor %}

{% for field in form.visible_fields %}
	<div class="col-md-4">
		<div>
			<label class="my-label"> {{field.label}}</label>
		</div>
	</div>
	<div class="col-md-4">
		<div class="input-group">
            {{field}}
		</div>
	</div>
    <div class="col-md-4">
        <div>
            <label>{{field.errors}}</label>
        </div>
    </div>
	<div class="divider"> </div>
{% endfor %}
<div class="col-md-4"></div>
<div class=""col-md-8>
		 	<button type="submit" class="btn btn-lg btn-success btn-register">Create!</button>
</div>
{% endblock %}
