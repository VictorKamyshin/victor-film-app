<!DOCTYPE html>
{% extends "basis.html" %}
{% block content %}
	<p class="my-lead">Registration</p>
<form action="{% url 'authorisation'%}" method="POST">
{% csrf_token %}
{% for field in form %}
	<div class="col-md-4">
		<div>
			<label class="my-label"> {{field.label}}</label>
		</div>
	</div>
	<div class="col-md-4">
		<div class="input-group">
            {{field}}
		</div>
	</div>
    <div class="col-md-4">
        <div>
            <label> {{ field.errors }}</label>
        </div>
    </div>
	<div class="divider"> </div>
{% endfor %}
<div class="col-md-4"></div>
<div class="col-md-8">
		<button type="submit" class="btn btn-lg btn-success btn-register">Authorise!</button>
</div>
</form>
{% endblock %}
